apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oms-backend
  name: oms-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oms-backend
  template:
    metadata:
      labels:
        app: oms-backend
    spec:
      containers:
        - image: eorepo.azurecr.io/eo-oms-backend:latest
          name: oms-backend
          imagePullPolicy: Always
          env:
          - name: spring.profiles.active
            value: prod
          ports:
            - containerPort: 9011
